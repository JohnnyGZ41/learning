# Spring Application Name
spring.application.name=Lunaris Platform
# Profile
spring.profiles.active=root

# Spring DataSource Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.lunaris.platform.u202217288.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy
# Application Information for Documentation

# Elements take their values from maven pom.xml build-related information
documentation.application.description=Lunaris Platform for PC2
documentation.application.version=0.0.1-SNAPSHOT

# JWT Configuration Properties
authorization.jwt.secret = WriteHereYourSecretStringForTokenSigningCredentials
authorization.jwt.expiration.days = 7

# Flyway Configuration
spring.flyway.enabled=false

